
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Error Page</title>

<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<!-- JQuery -->
<script>
	$(function() {

		$(".btn1").on("click", function() {
			location.href = "goMain.win";
		})
		$(".btn2").on("click", function() {
			window.history.back();
		})
	})
</script>
<style>
@import
	url('https://fonts.googleapis.com/css?family=Audiowide|Comfortaa|Gothic+A1|Nanum+Gothic|Nanum+Gothic+Coding|Noto+Sans+KR|Poiret+One|Syncopate&display=swap')
	;

* {
	margin: 0 auto;
}

.fixedMenu {
	position: fixed;
	background: #fff;
	z-index: 999;
}

.fixedMenuNav {
	background: #007bff;
	box-shadow: 1px 1px 5px #444;
}

.fixedMenu .nav-link {
	color: #fff;
	font-weight: bold;
}

#logo {
	font-family: 'Poiret One', cursive;
	font-weight: bold;
	text-shadow: -1px -1px 0 #FFBF00, 1px -1px 0 #FFBF00, -1px 1px 0 #FFBF00,
		1px 1px 0 #FFBF00;
}

.fixMenu-text {
	position: relative;
	top: 10px;
}

.logoLi {
	font-family: 'Noto Sans KR', sans-serif;
	text-shadow: 0 0 1px #5882FA;
}

.logoLi:hover {
	opacity: 0.7;
}

.fixedMenu div {
	text-align: center;
	font-size: 20px;
}
/*--------------------------------------------------------------------------*/
.error {
	position: relative;
	top: 200px;
	text-align: center;
}

h1 {
	font-weight: bold;
}

.btnBox {
	position: relative;
	top: 300px;
	text-align: center;
}

input[type="button"] {
	font-size: 30px;
}

</style>

</head>
<body>
	<!-- 고정메뉴 -->
	<div class="container-fluid fixedMenu">

		<div class="row fixedMenuNav">
			<div class="col-lg-1 col-md-3 col-sm-12 col-xs-12 d-none d-md-block"></div>
			<div class="col-lg-10 col-md-12 col-sm-12 col-xs-12">
				<ul class="nav justify-content-center fixMenu-text pb-3">
					<li id="logo" class="nav-item"><a class="nav-link active"
						href="#">WUYAKO</a></li>
					<li class="nav-item logoLi"><a class="nav-link"
						href="goMain.win">메인페이지</a></li>
					<li class="nav-item logoLi"><a class="nav-link"
						href="translateMenu.go">학습하기</a></li>
					<li class="nav-item logoLi"><a class="nav-link"
						href="goInfo.win">사이트 소개</a></li>
					<li class="nav-item logoLi"><a class="nav-link"
						href="list.board03?noticeCurrentPage=1">공지사항</a></li>
					<li class="nav-item logoLi"><a class="nav-link"
						href="list.board01?freeCurrentPage=1">자유게시판</a></li>
					<li class="nav-item logoLi"><a class="nav-link"
						href="list.board02?qnaCurrentPage=1">문의하기</a></li>

				</ul>
			</div>
			<div class="col-lg-1 col-md-3 col-sm-12 col-xs-12 d-none d-md-block"></div>
		</div>
	</div>
	<!-- ----------------------------------------------------------------------------------------------------------------------------- -->

	<div class="error">
		<h1>오류가 발생하였습니다.</h1>
	</div>

	<div class="btnBox">
		<input type="button" class="btn1 btn btn-primary mr-1" value="메인페이지로">
		<input type="button" class="btn2 btn btn-primary ml-1" value="뒤로가기">
	</div>
</body>
</html>
